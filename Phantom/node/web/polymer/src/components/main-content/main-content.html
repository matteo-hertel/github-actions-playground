<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./../request-dialog/request-dialog.html">
<dom-module id="main-content">
    <template>

        <style>
            app-header {
                color: #fff;
                background-color: #03A9F4;
                height: 60px;
            }

            app-toolbar {
                height: 60px;
            }

            [condensed-title] {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 90px;
                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 16px;
            }

            [title] {
                position: absolute;
                top: -120px;
                bottom: 0;
                left: 0;
                right: 0;
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 120px;
                -webkit-transform-origin: center top !important;
                transform-origin: center top !important;
                /* The difference in font size is used to calculate the scale of the title in the transition. */
                font-size: 32px;
            }

            .content {
                display: block;
                position: relative;
                max-width: 1000px;
                margin: 5px auto;
            }

            .card-container {
                display: inline-block;
                width: 33.33%;
                color: black;
                text-decoration: none;
            }

            paper-card {
                display: block;
                margin: 5px;
                --paper-card-header-image: {
                    height: 200px;
                }
            }

            paper-card h2 {
                margin: 4px;
                font-weight: normal;
            }

            paper-card p {
                margin: 4px;
                color: #999;
            }

            paper-fab {
                position: fixed;
                right: 24px;
                bottom: 24px;
                --paper-fab-background: #EF5458;
                --paper-fab-keyboard-focus-background: #DF4448;
            }

            @media (max-width: 960px) {
                .content {
                    max-width: 800px;
                }
                .card-container {
                    width: 50%;
                }
            }

            @media (max-width: 719px) {
                app-toolbar {
                    height: 60px;
                }
                .content {
                    max-width: 400px;
                }
                .card-container {
                    width: 100%;
                }
            }
        </style>

        <!-- main panel -->
        <app-header-layout>

            <app-header effects="resize-title" condenses fixed shadow>
                <app-toolbar class="top-toolbar">
                    <content></content>
                    <p>
                        Screenshots
                    </p>

                    <div condensed-title></div>
                </app-toolbar>
                <app-toolbar class="bottom-toolbar">
                    <div title></div>
                </app-toolbar>
            </app-header>

            <div class="content">
                <paper-fab icon="icons:create" on-tap="toggleDialog"></paper-fab>
                <paper-fab style="bottom: 120px" icon="icons:add-circle" on-tap="createCard"></paper-fab>
                <div id="cardContent"></div>
                <paper-card heading="Card Title">
                    <div class="card-content">Some content</div>
                    <div class="card-actions">
                        <paper-button>Some action</paper-button>
                    </div>
                </paper-card>
                <request-dialog></request-dialog>

            </div>

        </app-header-layout>

    </template>

    <script>
        Polymer({
            is: 'main-content',
            toggleDialog: function() {

                this.$.request - dialog.fire("toggleModal");
            },
            createCard: function() {
                console.log("hello");
                var card = document.createElement("paper-card");
                card.heading = "PAPOI";
                card.id = Math.random() * 100 + "LOL";
                Polymer.dom(this.querySelector(".content")).appendChild(card);
                console.log(card);

            },
            ready: function() {
                console.log(this.$.cardContent);
            }

        });
    </script>
</dom-module>
