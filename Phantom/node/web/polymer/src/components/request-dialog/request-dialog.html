<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="request-dialog">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-dialog exit-animation="scale-down-animation" entry-animation="scale-up-animation" id="dialog">
            <h2>Please select a URL</h2>
            <form on-submit="formSubmit">


                <paper-input label="Url" type="URL" always-float-label value="{{url}}" on-submit="formSubmit"></paper-input>
            </form>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm on-click="broadCastCreationIntent">Generate Screenshots</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({

            is: "request-dialog",
            connection: false,
            properties: {
                url: {
                    type: String,
                    value: "https://"
                }
            },
            listeners: {
                toggleModal: "toggleModal"
            },
            getConnectionElement: function() {
                this.connection = document.querySelector('ws-connection');
            },
            toggleModal: function(e) {
                this.$.dialog.toggle();
            },
            formSubmit: function(e) {
                if (e) {
                    e.preventDefault();
                }
                this.broadCastCreationIntent();
                this.toggleModal();
            },
            broadCastCreationIntent: function() {
                if (!this.connection) {
                    this.getConnectionElement();
                }
                try {
                    this.connection.fire("creationIntent", {
                        data: {
                            url: this.url
                        }
                    });
                } catch (exc) {
                    console.warn(exc);
                }
                this.url = "";
            }


        });
    </script>
</dom-module>
